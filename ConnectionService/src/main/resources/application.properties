spring.application.name=ConnectionService

# server configurations
server.servlet.context-path=/connections
server.port=9030

# eureka server configurations
eureka.client.service-url.defaultZone:http://localhost:8761/eureka/

# neo4j configurations
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# OpenAPI and Swagger configuration
openapi.service.title=Connection service doc
openapi.service.version=1.0.0
openapi.service.url=http://localhost:8080

springdoc.api-docs.path=/ConnectionService/v3/api-docs
springdoc.swagger-ui.path=/ConnectionService/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true